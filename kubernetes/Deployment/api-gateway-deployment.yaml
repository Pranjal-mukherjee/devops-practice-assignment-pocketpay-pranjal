apiVersion: apps/v1
kind: Deployment
metadata:
  name: bc117-api-gateway-deployment
  labels:
    type: service
    name: api-gateway
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api-gateway-label
    spec:
      containers:
      - name: api-gateway-container
        image: ghcr.io/pranjal-mukherjee/bootcamp117-backend-api-gateway:v8
        ports:
        - containerPort: 9191
        env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://service-registry-svc:8761/eureka/
            - name: EUREKA_INSTANCE_HOSTNAME
              value: api-gateway-svc
      imagePullSecrets: 
      - name: ghcr-secret
  selector:
    matchLabels:
      app: api-gateway-label
