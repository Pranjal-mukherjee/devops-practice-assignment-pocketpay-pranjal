name: BOOTCAMP117- Frontend deployment 
run-name: Frontend Deployment update triggered by ${{ github.actor }}.
on:
  push:
    branches:
      - "deployment"
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
        run:
          working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install 
      - name: Copy env and Build application
        run: |
         echo "${{secrets.FE_ENV}}" > .env
         npm run build
         cp -r public/assets build/

      - name: Login to GitHub Container Registry
        run: docker login --username ${{secrets.GHCR_USERNAME}} --password ${{secrets.GHCR_PAT}} ghcr.io 
      - name: Build Docker Image
        run:  docker build . --tag ghcr.io/${{secrets.GHCR_USERNAME}}/bootcamp117-frontend:v${{github.run_number}}
      - name:  Push Docker Image to GHCR
        run: docker push ghcr.io/${{secrets.GHCR_USERNAME}}/bootcamp117-frontend:v${{github.run_number}}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.EKS_CLUSTER_REGION }}
      - name: Add EKS Cluster and deploy the application
        run: |
          aws eks update-kubeconfig --name  ${{secrets.EKS_CLUSTER_NAME}}  --region ${{secrets.EKS_CLUSTER_REGION}}
          kubectl set image deployment/bc117-frontend-deployment frontend-container=ghcr.io/${{secrets.GHCR_USERNAME}}/bootcamp117-frontend:v${{github.run_number}}